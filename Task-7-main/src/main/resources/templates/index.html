<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
</head>
<body>
<h1>User Information</h1>
<p>ID: <span th:text="${person.id}"></span></p>
<p>Username: <span th:text="${person.userName}"></span></p>
<p>Name: <span th:text="${person.name}"></span></p>
<p>Last Name: <span th:text="${person.lastName}"></span></p>
<p>Age: <span th:text="${person.age}"></span></p>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout" />
</form>

</body>
</html>

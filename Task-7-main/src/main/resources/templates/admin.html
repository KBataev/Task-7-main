<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel</h1>
<h2>Users List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${admin}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.age}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${person.id})}">Edit</a>
            |
            <a th:href="@{/admin/delete/{id}(id=${person.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
